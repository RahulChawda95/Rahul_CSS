<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box padding</title>
	<style>
		*{box-sizing: border-box;}
		/*(* star class using change or taking style for all class)*/
		
		.r{
			height: 200px;
			width: 200px;
			background: rgb(40, 116, 166);
			padding: 50px;
			/*(For padding all side box and text both expand 50px given only one value)*/
			box-sizing: border-box;
			/*(This code using box fix and only move text inside text)*/
			margin: 100px auto;
			
		}
		.r1
		{
			height: 200px;
			width: 200px;
			background: rgb(33, 47, 60);
			padding-top: 80px;
			/*(padding text inside box from to top side)*/
			padding-right: 80px;
			/*(padding text from right side inside box)*/
			padding-left: 80px;
			/*(padding text from left side inside box)*/
			padding-bottom: 80px;
			/*(padding text from bottom size inside box)*/
			box-sizing: border-box;
			/*(For fixing box size and only move text)*/
			margin: 50px 50px;
		}
		.r2
		{
			height: 200px;
			width: 200px;
			background: rgb(74, 35, 90);
			margin: 60px 60px;
			padding: 50px 50px 60px 60px;
			/*(paddingin form in Top,right,bottom,left)*/
		}
		.r3
		{
			height: 200px;
			width: 200px;
			background: rgb(174, 214, 241);
			margin: 150px 150px;
			padding: 70px 70px;
			/*(Padding in form of Top/bottom and right/left)*/

		}
			.r4
			{
				height: 200px;
				width: 200px;
				background: rgb(17, 122, 101);
				padding-left:120px;
				margin-left: 120px;

			}



	</style>
</head>
<body>
	<h1></h1>
<div class="r">
	Rahul
</div>
<div class="r1">
	Rahul
</div>
<div class="r2">
	Rahul
</div>
<div class="r3">
	Rahul
</div>
<div class="r4">
	Rahul
</div>
</body>
</html>
