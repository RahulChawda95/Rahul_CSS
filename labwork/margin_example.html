<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin</title>
	<style>
		body
		{
			margin: 0px;
			/*(for full screen 0px margin with screen)*/
		}

		.c
		{
			height: 200px;
			background: rgb(26, 82, 118);
			margin: 20PX;
			/*(All side to get margin with 20px)*/
		}
		.c1{
			height: 300px;
			background: rgb(33, 47, 60);
			/*(To get margin for individualy)*/


			margin-top: 40px;
			/*(Box margin from Top)*/
			margin-right: 40px;
			/*(Box margin from right side)*/
			margin-left: 40px;
			/*(Box margin from left side)*/
			margin-bottom: 40px;
			/*(Box margin from bottom side)*/
		}
		.c2
		{
			height: 300px;
			background: rgb(31, 97, 141);
			/*(For all side Top,right,bottom,left in format margin)*/
			margin: 50px 50px 50px 50px;
		}
		.c3
		{
			height: 300px;
			background: rgb(22, 160, 133);
			/*(For get margin in format of Top/bottom left/right)*/
			margin: 80px 80px;
		}
		.c4
		{
			height: 200px;
			width: 200px;
			margin: auto;
			/*(For only box taking in horizontal----- center only)*/
			background: rgb(33, 97, 140);
		}
		.c5{
			height: 200px;
			width: 200px;
			background: rgb(240, 178, 122);
			/*(For margin top/bottom and auto in center in horizontal)*/
			margin: 100px auto;
			/*OR two line to also code it 
			margin: auto;
			margin-top: 100px;*/
		}


	</style>
</head>
<body>
<div class="c">
	Rahul
</div>
<div class="c1">
	Rahul
</div>
<div class="c2">
Rahul
</div>
<div class="c3">
	Rahul
</div>
<div class="c4">
	Rahul
</div>
<div class="c5">
	Rahul
</div>
</body>
</html>
