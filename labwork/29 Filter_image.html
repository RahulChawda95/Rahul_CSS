<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter Image</title>
	<style type="text/css">
		.blur
		{
			filter: blur(5px);
		}
		.brightness
		{
			filter: brightness(200%);
		}
		.contrast
		{
			filter: contrast(200%);
		}
		.blackwhite
		{
			filter: grayscale(100%);
		}
		.saturate
		{
			filter: saturate(400%);
		}
		.invert
		{
			filter: invert(100%);
		}
		.sepia
		{
			filter: sepia(100%);
		}
		.hue
		{
			filter: hue-rotate(120deg);
		}



	</style>

</head>
<body>
<div>
	<table>
		<th colspan="3"><h1>Filter in image</h1></th>
		<tr>
			<td align="center"><b>Normal photo</b></td>
			<td align="center"><b>filter: blur(5px);</b></td>
			<td align="center"><b> filter:brightness(200%)</b></td>
		</tr>
		<tr>
		
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px"></td>

	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw="height="250px" width="350px" class="blur"></td>

	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px" class="brightness"></td>
</tr>
<tr>
			<td align="center"><b>filter: contrast(200%);</b></td>
			<td align="center"><b>filter: grayscale(100%);</b></td>
			<td align="center"><b>filter: saturate(400%);</b></td>
		</tr>
<tr>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px"class="contrast"></td>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px" class="blackwhite"></td>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px" class="saturate"></td>

</tr>
<tr>
			<td align="center"><b>filter: invert(100%);</b></td>
			<td align="center"><b>filter: sepia(100%);</b></td>
			<td align="center"><b>filter: hue-rotate(120deg);</b></td>
		</tr>
<tr>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px"class="invert"></td>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px" class="sepia"></td>
	<td><img src="https://media.istockphoto.com/photos/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-picture-id1368965646?k=20&m=1368965646&s=612x612&w=0&h=l4KtTSXp0ARHvLGse-9BHCBhG3gnRR2OsZzT0LwHCVw=" height="250px" width="350px" class="hue"></td>
</tr>
</table>
</div>
</body>
</html>
