<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shape making using border</title>
	<style type="text/css">
		.a,.b,.c,.d
		{
			height: 200px;
			width: 200px;
			background: rgba(23, 32, 42 ,0.45);
			margin: 50px 300px;    
	
		}
		.a{
			border-radius: 150px;
		}
		.b{
			width: 350px;
			background: rgba(11, 83, 69,0.45);
			border-radius: 50%;
		}
		.c{
			height: 100px;
			width: 350px;
			background: rgba(27, 79, 114 , 0.60);
			border-radius: 50px;
		}
		.d{
			background: rgb(20, 90, 50);
			border-radius: 200px 0px 200px 0px;
		}

	</style>
</head>
<body>
	<p>1)circle:box property=height:200px; width:200px; border-radius:150px</p>
<div class="a"> </div>
<p>2)elips:box property=height:200px; width:350px; border-radius:50%</p>
<div class="b"></div>
<p>3)button:box property=height:100px; width:350px; border-radius:50px</p>
<div class="c"></div>
<p>4)leaf:box property=height:200px; width:200px; border-radius:200px 0px 200px 0px</p>
<div class="d"></div>

</body>
</html>
