<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>overflow hidden application</title>
	<style type="text/css">
		*{box-sizing: border-box border-radius:50%;
		}

		
		.a{
			height: 150px;
			width: 150px;
			background: #154360;
			margin: 100px 150px;
			padding:40px 40px 30px 30px;
			overflow: hidden;
			box-shadow: 5px 5px 8px #C0392B,-5px -5px 8px #73C6B6,0px 5px 8px blue,0px -5px 8px yellow,5px 5px 8px #CACFD2 inset,-5px -5px 8px #F39C12 inset,0px 0px 20px blue inset,0px -5px 8px yellow inset;
		}
		.b
		{
			height: 150px;
			width: 150px;
			background: #0E6251;
			border: 8px ridge #17202A;
			padding: 10px 10px;
			box-shadow: 4px 4px 8px blueviolet inset;


		}
		.c{
			height: 150px;
			width: 150px;
			background: black;
			
			border: 10px groove yellow;
			

		}
		.d{
			height: 300px;
			width: 300px;
			background: white;

		}

	</style>
</head>
<body>
<div class="a">
	<div class="d">
		<div class="b">
				
			<div class="c">
				
	</div>
		</div>
		
			</div>
</div>
</body>
</html>
