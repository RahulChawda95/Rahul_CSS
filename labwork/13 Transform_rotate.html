<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform rotate shape</title>
	<style type="text/css">
	div
	{
		height: 250px;
		width: 250px;
		background: #0B5345;
		margin: 100px 200px;
		transform: rotate(-20deg);
	}	
	</style>
</head>
<body>
	<fieldset>
		<legend>Input</legend>
	<pre>Shape property:
		height: 250px;
		width: 250px;
		background: #0B5345;
		margin: 100px auto;
		transform: rotate(-20deg);</pre>
	</fieldset>
	<fieldset><legend>Output</legend>
<div>
	
</div>
</fieldset>
</body>
</html>
