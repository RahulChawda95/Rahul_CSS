<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Triangle making using Border property</title>
	<style type="text/css">
		.c1
		{
			height: 0px;
			width: 0px;
			margin: 100px auto;
			background: rgb(26, 82, 118);
			border: 100px solid ;
			border-top: 100px solid  transparent;
			border-left: 100px solid  transparent;
			border-right: 100px solid  transparent;
			border-bottom: 100px solid;
		}
		.c2
		{
			height: 0px;
			width: 0px;
			margin: 100px auto;
			background: transparent;
			border: 100px solid ;
			border-top: 100px solid  transparent;
			border-left: 100px solid  transparent;
			border-right: 100px solid  transparent;
			border-bottom: 100px solid rgb(0, 155, 155);
		}
	</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
</body>
</html>
