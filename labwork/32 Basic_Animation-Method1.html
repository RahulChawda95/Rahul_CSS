<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Animation:Method-1</title>
	<style type="text/css">
		div
		{
			height: 250px;
			width: 250px;
			background: #16A085;
			transition: 2s;
		}
		div:hover
		{
			transform: translate(200px,200px) scale(0.75) rotate(360deg);
		}
	</style>
</head>
<body>
<fieldset>
	<legend>Input:Hover Animation</legend>
	<pre>
		div
		{
			height: 250px;
			width: 250px;
			background: #16A085;
			transition: 2s;
		}
		div:hover
		{
			transform: translate(200px,200px) scale(0.75) rotate(360deg);
		}
		<b>NOTE:Using Single div to make  hover animation</b>
	</pre>
</fieldset>
<fieldset style="height:500px;">
	<legend>Output</legend>
	<div>
		
	</div>
</fieldset>
</body>
</html>
