<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform_Translate-Rotate-Scale All  in one Property</title>
	<style type="text/css">
		div
		{
			height: 200px;
			width: 200px;
			background: #117A65;
			border-radius: 25px;
			transform: translate(100px,150px) scale(0.5) rotate(45deg);
		}
		
	</style>
</head>
<body>
<fieldset>
	<legend>INPUT</legend>
	<pre>
	div
		{
			height: 200px;
			width: 200px;
			background: #117A65;
			border-radius: 25px;
			transform: translate(100px,150px) scale(0.5) rotate(45deg);
		}
			<h1>Genral syntex:</h1>
			<h2>transform: translate(X-axis,Y-axis) scale(N-times) rotate(deg);</h2>
			
	</pre>
</fieldset>
<fieldset style="height:400px">
	<legend>OUTPUT</legend>
	<div>
		
	</div>
</fieldset>
</body>
</html>
