<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glass Morphism</title>
	<style type="text/css">
		.main
		{
			height: 500px;
			width:800px;
			margin: 20px auto;
			background: transparent;
			position: relative;
			
		}
		.main .circle1,.circle2,.circle3
		{
			height: 400px;
			width: 400px;
			border-radius: 50%;
			background: rgba(41, 128, 185,1);
			position: absolute;
			z-index: 0;
		}
		.circle1
		{
		top: -100px;
		left: -200px;

		}
		.circle2
		{
			
			background: rgba(23, 32, 42,1);
			top: -200px;
			right: -200px;
		}
		.circle3
		{
			background: rgba(120, 40, 31, 1);
			top: 300px;
			left: -100px;

		}
		.main .card
		{
			height: 450px;
			width: 900px;
			background: rgba(0, 0, 0, 0.35);
			border-radius: 20px;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			backdrop-filter: blur(5px);
		}
	</style>
</head>
<body>
<div class="main">
	<div class="card"></div>
	<div class="circle1"></div>
	<div class="circle2"></div>
	<div class="circle3"></div>
	
</div>
</body>
</html>
