<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button Hover</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.main
		{
			height: 70px;
			width: 70px;
			background: black;
			margin: 100px 200px;
			position: relative;
		}
		.main .small
		{
			height: 70px;
			width: 70px;
			background: #1ABC9C;
			transform: scale(0);
			transition: 0.5s;
		}
		.fa
		{
			font-size: 48px;
			color: white;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		.main:hover .small
		{
			transform: scale(1);
		}
		
	
	</style>
</head>
<body>
<div class="main">
	<div class="small">	
	</div>
		<i class="fa fa-registered"></i>
</div>
</body>
</html>
