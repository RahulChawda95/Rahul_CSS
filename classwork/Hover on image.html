<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover on image</title>
	<style type="text/css">
		.main
		{
			height: 300px;
			width: 500px;
			background: transparent;
			position: relative;
			top: 0;
			left: 0;
			margin: 100px auto;
			overflow: hidden;
			
		}
		.main .box1
		{
			height: 1px;
			width: 1px;
			background: rgba(0, 0, 0, 0.15);
			position: absolute;
			top:0px;
			left:0px;
			transition: 1s;
		}
		.main .box2
		{
			height: 1px;
			width: 1px;
			background: rgba(0, 0, 0, 0.15);
			position: absolute;
			right: 0;
			bottom: 0;
			transition: 1s;
		}
		.img
		{
			height: 300px;
			width: 500px;
			position: absolute;
			top: 0;
			left: 0;
			background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_2.jpg);
			background-size: 100% 100%;
		}
		.main:hover .box1
		{
			transform: scale(1500,900);
		}
		.main:hover .box2
		{
			transform: scale(1000,600);
		}


		
	</style>
</head>
<body>
<div class="main">
	<div class="img">
	</div>
	<div class="box1"></div>
	<div class="box2"></div>
</div>
</body>
</html>
