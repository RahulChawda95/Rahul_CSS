<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		*{box-sizing: border-box;}
		.container{
			height: 550px;
			width: 1200px;
			background: #F1C40F;
			position: relative;
		}
		.container1,.container2,.container3
		{
			height: 450px;
			width: 250px;
			background: rgba(0, 0, 0, 0.9);
			border-radius: 15px;
			
			margin: 50px;
			
		}
		.container1
		{
			position: absolute;
			top: 0;
			left: 80px;
		}
		.container1 .fa-calendar-days
		{
			height: 40px;
			width: 40px;
			background: black;
			border-radius: 50%;
			color: white;
			position: absolute;
			top: 2%;
			left: 70%;
			padding: 12.5px;

		}
		.container1 .logo-b
		{
			height: 200px;
			width: 200px;
			background: #F1C40F;
			position: absolute;
			top: 60px;
			left: 20px;
			font-size: 150px;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
			clip-path: polygon(50% 0%,100% 50%,50% 100%,0% 50%);
		}	
		.container1 .text
		{
			color: white;
			font-size: 25px;
			position: absolute;
			top: 280px;
			left: 10px;
		}
		.container1 .button
		{
			height: 40px;
			width: 200px;
			background:#F1C40F;
			border-radius: 20px;
			position: absolute;
			bottom: 20px;
			left: 25px;
			text-align: center;
			line-height: 40px;
		}
		.container2
		{
			position: absolute;
			top: 0;
			left: 380px;
		}
		.container3
		{
			position: absolute;
			top: 0;
			left: 680px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="container1">
		<div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
		<div class="logo-b">B</div>
		<div class="text">LOREM IPSUM...</div>
		<div class="button">START NOW</div>
	</div>
	<div class="container2"></div>
	<div class="container3"></div>
</div>
</body>
</html>
