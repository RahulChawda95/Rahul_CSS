<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Navbar Using @media</title>
	<style type="text/css">
		*{box-sizing: border-box; margin: 0; padding: 0;}
		.container
		{
			height: 60px;
			widows: 100%;
			border: 1px solid black;
		}
		.content
		{
			height: auto;
			display: flex;
			flex-wrap: wrap;
			text-align: center;
			line-height: 60px;
			font-size: 20px;
			
		}
		.content .logo
		{
			height: 60px;
			width: 40%;
			border: 1px solid gray;
			padding-right: 0px;
		}
		.content .menu
		{
			height: 60px;
			width: 15%;
			border: 1px solid blue;
			position: relative;
			top: 0;
			left: 0;
	
		}
		.dropdown1
		{
			width: 15%;
			list-style: none;
			position: absolute;
			top: 11%;
			left: 70%;
			display: none;

		}
		.dropdown1 .sub1
		{
			border: 1px solid;
		}

		@media(max-width: 900px)
		{
			.content .logo{width: 50%;}
			.content .menu{width: 50%;}
			.content .dropdown1{top: 67%;left: 55%; width: 40%;}
		}
		@media (max-width: 700px)
		{
			.content .logo{width: 70%;}
			.content .menu{width: 30%;}
			.content .dropdown1{top:100%; left: 30%; width: 30%;}
		}
		@media (max-width: 500px)
		{
			.content .logo{width: 100%;}
			.content .menu{width: 50%;}
			.content .dropdown1{top:100%; left:10%; width: 30%;}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="content">
		<div class="logo">LOGO</div>
		<div class="menu">Home</div>
		<div class="menu">About</div>
		<div class="menu">Services</div>
		<ol class="dropdown1">
			<li class="sub1">Service1</li>
			<li class="sub1">Service2</li>
			<li class="sub1">Service3</li>
			<li class="sub1">Service4</li>
		</ol>
		<div class="menu">Contact us</div>
	</dlv>
	
</div>
</body>
</html>
