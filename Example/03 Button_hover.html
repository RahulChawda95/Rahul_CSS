<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Button</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.main
		{
			height: 45px;
			width: 145px;
			margin: 100px 100px;
			position: relative;
			background: #148F77;
			text-align: center;
			line-height: 45px;
		}
		.sub
		{
			height:45px;
			width: 145px;
			border: 2px solid  #148F77;
			position: absolute;
			top:0;
			opacity: 0;	
			transition: 1s;


			
		}
		.main:hover .sub
		{
			opacity: 1;
			transform: scale(1.1,1.3);

		}
	</style>
</head>
<body>

	<div class="main">
		<button style="background:#148F77; border: 1px transparent;">ADD TO CART</button>
		<div class="sub"></div>
	</div>
</body>
</html>
